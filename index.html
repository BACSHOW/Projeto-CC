<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagamento com Parcelamento ssssssssss</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    input, select, button {
      margin-bottom: 16px;
      padding: 8px;
      width: 100%;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Pagamento com Parcelamento</h1>
  <form id="payment-form">
    <label for="name">Nome:</label>
    <input type="text" id="name" required />

    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" required />

    <label for="card-number">Número do Cartão:</label>
    <input type="text" id="card-number" required />

    <label for="expiration">Validade (MM/AA):</label>
    <input type="text" id="expiration" required />

    <label for="cvv">CVV:</label>
    <input type="text" id="cvv" required />

    <label for="amount">Valor Total (R$):</label>
    <input type="number" id="amount" step="0.01" required />

    <label for="installments">Parcelas:</label>
    <select id="installments"></select>

    <button type="submit">Pagar</button>
  </form>

  <p id="result"></p>

  <script src="script.js"></script>
</body>
</html>
